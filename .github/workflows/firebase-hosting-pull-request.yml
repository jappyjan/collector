name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn && yarn build --frozen-lockfile
        env:
          REACT_APP_FIREBASE_API_KEY: '${{ secrets.REACT_APP_FIREBASE_API_KEY }}'
          REACT_APP_FIREBASE_AUTH_DOMAIN: '${{ vars.REACT_APP_FIREBASE_AUTH_DOMAIN }}'
          REACT_APP_FIREBASE_PROJECT_ID: '${{ vars.REACT_APP_FIREBSE_PROJECT_ID }}'
          REACT_APP_FIREBASE_STORAGE_BUCKET: '${{ vars.REACT_APP_FIREBASE_STORAGE_BUCKET }}'
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: '${{ vars.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}'
          REACT_APP_FIREBASE_APP_ID: '${{ vars.REACT_APP_FIREBSE_APP_ID }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THING_COLLECTOR }}'
          projectId: thing-collector
